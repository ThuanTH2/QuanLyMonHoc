<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit SinhVien</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Edit SinhVien</h1>
<form method="post" th:action="@{/sinhvien/edit}" th:object="${sinhVien}">
    <div>
        <label>Mã sinh viên:</label>
        <input th:field="*{maSinhVien}" readonly/>
    </div>
    <div>
        <label>Tên Sinh viên:</label>
        <input th:field="*{tenSinhVien}" required/>
    </div>
    <div>
        <label>Email:</label>
        <input  th:field="*{account.email}" type="email" readonly/>
    </div>
    <div>
        <label>Mật khẩu:</label>
        <input type="password" th:field="*{account.password}" required/>
    </div>
    <div>
        <label>Vai trò:</label>
        <select th:field="*{account.vaiTro}">
            <option value="STUDENT">STUDENT</option>
            <option value="LECTURER">LECTURER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>
    <button type="submit">Lưu</button>
    <p th:text="${error}" th:if="${error}"></p>
</form>
</body>
</html>
