<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create LopHoc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Create LopHoc</h1>
<form method="post" th:action="@{/lophoc/create}">
    <div>
        <label>TenLopHoc: </label>
        <input name="tenLopHoc" required/>
    </div>
    <div>
        <label>MonHoc: </label>
        <select name="monHoc.maMonHoc">
            <option th:each="monHoc : ${monHocs}" th:value="${monHoc.maMonHoc}" th:text="${monHoc.tenMonHoc}"></option>
        </select>
    </div>
    <div>
        <label>GiangVien: </label>
        <select name="giangVien.maGiangVien">
            <option th:each="giangVien : ${giangViens}" th:value="${giangVien.maGiangVien}" th:text="${giangVien.tenGiangVien}"></option>
        </select>
    </div>
    <div>
        <label>HocKy_NamHoc:</label>
        <select name="hocKy.maHocKy" required>
            <option th:each="hocKy : ${hocKys}" th:value="${hocKy.maHocKy}" th:text="${hocKy.tenHocKy + ' - ' + hocKy.namHoc}"></option>
        </select>
    </div>

    <button type="submit">Create</button>
</form>
</body>
</html>
